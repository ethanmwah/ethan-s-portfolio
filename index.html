<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Title section */
        .title-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .title-section h1 {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .title-section p {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 1.2em;
            color: #666;
            font-weight: 400;
        }

        /* Grid container */
        .image-grid {
            display: flex;
            flex-direction: column;
            gap: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: visible; /* Changed from hidden to visible */
            padding-bottom: 80px; /* Add padding to accommodate project names */
        }

        /* Each row container */
        .grid-row {
            display: flex;
            width: 100%;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: visible; /* Ensure project names can show outside the row */
            margin-bottom: 20px; /* Add space between rows for project names */
        }

        /* Individual grid items within a row */
        .grid-item {
            flex: 1;
            aspect-ratio: 1;
            position: relative;
            overflow: visible; /* Allow project names to extend outside */
        }

        .grid-item img,
        .grid-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border: none;
            outline: none;
        }

        /* Project name label - only for middle items */
        .project-name {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            z-index: 100;
        }
        
        /* Hide project names on first and third items of each row */
        .grid-item:first-child .project-name,
        .grid-item:last-child .project-name {
            display: none;
        }

        /* Row hover states */
        .image-grid.has-hover .grid-row {
            opacity: 0.3;
        }

        .image-grid.has-hover .grid-row.row-hovered {
            opacity: 1;
            transform: translateY(-15px);
            margin-bottom: 90px; /* Increased margin to accommodate project name */
        }

        .image-grid .grid-row.row-hovered .project-name {
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .grid-row {
                flex-wrap: wrap;
            }
            
            .grid-item {
                flex: 0 0 50%;
            }
            
            .title-section h1 {
                font-size: 2em;
            }
            
            .title-section p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .grid-item {
                flex: 0 0 100%;
            }
            
            body {
                padding: 10px;
            }
            
            .title-section h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1>Ethan Thompson</h1>
            <p>projects and affiliated works</p>
        </div>
        
        <div class="image-grid" id="imageGrid">
            <!-- Row 1 -->
            <div class="grid-row" data-project="the feast" data-video="lJh81aj_yEA&t=536s&ab_channel=Ethan">
                <div class="grid-item">
                    <img src="assets/theFeast2_borders.png" alt="The Feast Screenshot 1" onerror="this.style.backgroundColor='#ddd'; this.alt='Image not found: assets/theFeastScreenshot.png'">
                </div>
                <div class="grid-item">
                    <img src="assets/theFeast2.png" alt="The Feast Screenshot 2" onerror="this.style.backgroundColor='#ddd'; this.alt='Image not found: assets/theFeastScreenshot.png'">
                    <div class="project-name">The Feast Project</div>
                </div>
                <div class="grid-item">
                    <img src="assets/theFeast2_borders.png" alt="The Feast Screenshot 3" onerror="this.style.backgroundColor='#ddd'; this.alt='Image not found: assets/theFeastScreenshot.png'">
                </div>
            </div>
            
            <!-- Row 2 -->
            <div class="grid-row" data-project="Another Project" data-video="lJh81aj_yEA&t=526s">
                <div class="grid-item">
                    <img src="https://picsum.photos/400/400?random=4" alt="Project 2 Image 1">
                </div>
                <div class="grid-item">
                    <img src="https://picsum.photos/400/400?random=5" alt="Project 2 Image 2">
                    <div class="project-name">Another Project</div>
                </div>
                <div class="grid-item">
                    <img src="https://picsum.photos/400/400?random=6" alt="Project 2 Image 3">
                </div>
            </div>
            
            <!-- Row 3 -->
            <div class="grid-row" data-project="Third Project" data-video="lJh81aj_yEA&t=526s">
                <div class="grid-item">
                    <img src="https://picsum.photos/400/400?random=7" alt="Project 3 Image 1">
                </div>
                <div class="grid-item">
                    <img src="https://picsum.photos/400/400?random=8" alt="Project 3 Image 2">
                    <div class="project-name">Third Project</div>
                </div>
                <div class="grid-item">
                    <img src="https://picsum.photos/400/400?random=9" alt="Project 3 Image 3">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageGrid = document.getElementById('imageGrid');
            const gridRows = document.querySelectorAll('.grid-row');
            
            // Add hover events to each row
            gridRows.forEach(row => {
                row.addEventListener('mouseenter', function() {
                    imageGrid.classList.add('has-hover');
                    this.classList.add('row-hovered');
                });
                
                row.addEventListener('mouseleave', function() {
                    imageGrid.classList.remove('has-hover');
                    this.classList.remove('row-hovered');
                });
            });
            
            // Add click events to each row
            gridRows.forEach(row => {
                row.addEventListener('click', function() {
                    const projectName = this.getAttribute('data-project');
                    const videoId = this.getAttribute('data-video');
                    
                    // Navigate to video page with parameters
                    window.location.href = `videos/theFeast.html?project=${encodeURIComponent(projectName)}&video=${videoId}`;
                });
            });
        });
    </script>
</body>
</html>
